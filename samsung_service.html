  <script type="text/javascript">
    var dataArr = [];
    var district = [];
    var retailsData = [];
    var map;

    /*<![CDATA[*/
    $(".thumbnail").colorbox({
      rel: 'group1',
      transition: "none",
      width: "75%",
      height: "75%"
    });
    /*]]>*/

    $(function() {
      $("[href|='#']").click(function(e) {
        e.preventDefault();
        district: $("td", this).eq(1).text()
      });
      $('#topnav').localScroll(3000);
    })

    $(document).ready(function() {
      $(".cafelist").load("samsung-service.html", function() {
        $("#edit-tbody> tr", this).each(function() {
          var temp = {
            center: $("td", this).eq(0).text(),
            division: $("td", this).eq(1).text(),
            district: $("td", this).eq(2).text(),
            address: $("td", this).eq(3).text(),
            contact_point: $("td", this).eq(4).text(),
            contact_no: $("td", this).eq(5).text()
          };
          dataArr.push(temp);
        });

        retailsData = dataArr;

        $.each(dataArr, function(index, value) {
          district.push(value.district);
        });

        district.sort();
        district = $.unique(district);

        $.each(district, function(index, value) {
          $("select[name='district']").append("<option>" + value + "</option>");
        });
        $("select[name='district']").select2({
          placeholder: "Select Your District"
        });
        $("select[name='area']").select2({
          placeholder: "Show All SVC/CP Name"
        });

        if ($('#district').prop('selectedIndex') == 0) {

          $(".cafelist").show();
        }
        initialize();
      });





      $(document).on("change", "select[name='district']", function() {
        var tempDis = $(this).val();
        var area = [];
        var filter_data = [];
        retailsData = [];
        if (tempDis.length <= 0) {
          retailsData = dataArr;
          $("select[name='area']").html('<option value="">Show All SVC / CP name</option>');
        } else {
          $("#editable").dataTable().fnDestroy();
          var tbody = $('#edit-tbody');
          tbody.empty();
          $.each(dataArr, function(index, value) {
            if (tempDis == value.district) {

              filter_data = value;
              area.push(value.area);
              retailsData.push(value);

              tbody.append('<tr><td>' + value.center + '</td>' +
                '<td>' + value.division + '</td>' +
                '<td>' + value.district + '</td>' +
                '<td>' + value.address + '</td>' +
                '<td>' + value.contact_point + '</td>' +
                '<td>' + value.contact_no + '</td></tr>'
              );


            }
          });

          $(".cafelist").show();
          $("#editable").show();
          $("#editable").dataTable({

            aaSorting: [
              [0, "asc"]
            ],
            aoColumnDefs: [{
                bSortable: false,
                aTargets: [4]
              },
              {
                bSearchable: false,
                aTargets: [4]
              }
            ]
          });
          area.sort();
          area = $.unique(area);

          $("select[name='area']").html('<option value="">All SVC / CP name Of ' + tempDis + '</option>');
          $.each(area, function(index, value) {
            $("select[name='area']").append("<option>" + value + "</option>");
          });
        }

        initialize();
      });

      $(document).on("change", "select[name='area']", function() {
        var tdistrict = $("select[name='district']").val();
        var tarea = $(this).val();

        retailsData = [];

        if (tarea.length <= 0) {
          $("select[name='district']").trigger("change");
        } else {
          $.each(dataArr, function(index, value) {
            if (tdistrict == value.district && tarea == value.area)
              retailsData.push(value);
          });

          initialize();
        }
      });

      $(document).on("click", "#edit-tbody> tr > td span", function() {

        var elm = $(this).parent().parent().find("td");

        var locD = elm.eq(4).data('id').split(",");

        var tdistrict = $("select[name='district']").val();

        if (tdistrict.length > 0) {
          $("select[name='district']").val("");
          $("select[name='area']").val("");

          retailsData = dataArr;
          initialize();
        }

        map.setZoom(12);
        map.panTo(new google.maps.LatLng(locD[0], locD[1]));

        $('html,body').animate({
          scrollTop: $("#Section-2").offset().top
        }, 'slow');
      });
    });

    function initialize() {
      var bounds = new google.maps.LatLngBounds();
      map = new google.maps.Map(document.getElementById('map_canvas'), {});

      var info_window = new google.maps.InfoWindow({
        content: 'loading'
      });

      $.each(retailsData, function(index, value) {

        var locD = value.loc.split(",");

        bounds.extend(new google.maps.LatLng(locD[0], locD[1]));

        var html = "<table class='table table-condensed table-hover table-bordered'>" +
          "<tr><th style='text-align:left; color:#0062A8'><i class='fa fa-building'></i>&nbsp;Area</th><td style='text-align:center; color:#0062A8'>" + value.district + "</td></tr>" +
          "<tr><th class='plan-featured' style='text-align:left; color:#0062A8'><i class='fa fa-location-arrow'></i>&nbsp;Address</th><td style='text-align:center; color:#0062A8'>" + value.address + "</td></tr>" +

          "</table>"

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(locD[0], locD[1]),
          animation: google.maps.Animation.DROP,
          map: map,
          icon: 'assets/img/favicon.ico'
        });

        marker.addListener('click', function() {
          map.setZoom(12);
          map.panTo(this.position);
        });
        google.maps.event.addListener(marker, 'click', function() {
          info_window.setContent(html);
          info_window.open(map, this);
        });
      });

      map.fitBounds(bounds);
    }
  </script>
